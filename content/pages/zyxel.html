<header>
<h1><a href="../../Настройка_Роутеров.html">Настройка роутеров</a></h1>

<h2>Настройка роутера ZyXEL NBG334W EE</h2>
</header>
<nav>
  <ul>
    <li><a href="../../Настройка_Роутеров.html">Настройка роутеров<a/></li>
    <li><a href="./zyxel.html">Настройка роутера ZyXEL NBG334W EE<a/></li>
  </ul>
</nav>
<article>
<h3></h3>
  
<figure>
<figcaption>В адресной строке браузера вводим <b>192.168.1.1</b> нажимаем перейти и попадаем на страничку авторизации роутера. <b>Имя пользователя</b> и <b>Пароль</b> ниписаны на этикетке приклеенной к нижней части роутера.</figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0001.png">
</figure>

<figure>
<figcaption>При первом запуске роутер попросит назначить новый пароль. Придумайте и назначьте пароль от веб интерфейса роутера, затем нажмите кнопку <b>Apply</b></figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0002.png">
</figure>

<figure>
<figcaption>Перед вами откроется веб интерфейс роутера</figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0003.png">
</figure>

<figure>
<figcaption>Кликните по ссылке <b>Network</b>, затем по сслыке <b>WAN</b></figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0004.png">
</figure>

<figure>
<figcaption>Из выпадающего списка <b>Encapsulation</b> выберите пункт <b>PPP over Ethernet</b></figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0005.png">
</figure>

<figure>
<figcaption>В полу <b>Service Name</b> маленькими английскими буквами введите <b>datacom</b>
<br>
В поле <b>User Name</b> введите имя пользователя для доступа к интернету с <b>Регистрационной карты</b>
<br>
В поля <b>Password</b> и <b>Retype to Confirm</b> введите пароль для доступа к интернету с <b>Регистрационной карты</b>
</figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0006.png">
</figure>

<figure>
<figcaption>Прокрутите страницу чуть ниже.
<br>
Никакие прочие настройки не изменяйте. Нажмите кнопку <b>Apply</b>
</figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0007.png">
</figure>

<figure>
<figcaption>Слева на панели кликните по ссылке <b>Wireless LAN</b>
<br>
В поле <b>Name (SSID)</b> придумайте и введите название вашей беспроводной сети. Например <b>Datacom_XXI</b>.
<br>
Из выпадающего списка <b>Channel Selection</b> выберите один из каналов, например <b>11</b> (если <b>Wi-Fi</b> будет работать нестабильно смените канал на другой)
<br>
Из выпадающего списка <b>Security Mode</b> выберите пункт <b>WPA2-PSK</b>
<br>
В поле <b>Pre-shared Key</b> придумайте и введите желаемый пароль от беспроводной сети
<br>
Нажмите кнопку <b>Apply</b>
</figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0008.png">
</figure>

<figure>
<figcaption>Перейдите на вкладку <b>WPS</b>
<br>
Технология <b>WPS</b> показала себя ненадёжной и легко поддаётся взлому, поэтому её, в целях повышения безопасности рекомендуется отключить.
<br>
Для того, чтобы отключить <b>WPS</b> снимите флажок <b>Enable WPS</b> и нажмите кнопку <b>Apply</b>
</figcaption>
<img   src="../img/ZyXEL_NBG334W EE/0009.png">
<figcaption>На этом настройка роутера завершена. Подключите кабель от интернета, который наш монтажник завёл к вам в квартиру, в порт <b>WAN/INTERNET</b> (как правило он выделен цветом) и подключайтесь к вашей беспроводной сети.</figcaption>
</figure>
