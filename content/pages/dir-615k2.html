<article>
<h3></h3>
<figure>
  <figcaption>В адресной строке браузера вводим <b>192.168.0.1</b> нажимаем перейти и попадаем на страничку авторизации роутера. <b>Имя пользователя</b> и <b>Пароль</b> ниписаны на этикетке приклеенной к нижней части роутера.
  <br>
  При первом запуске роутер попросит назначить новый пароль.
  <br>
  Затем справа внизу нажмите кнопку <b>Расширенные настройки</b></figcaption><img   src="../img/DIR-615_K2/0001.png">
  
</figure>

<figure>
  <figcaption>В разделе <b>Система</b> кликните по ссылке <b>Обновление ПО</b></figcaption><img   src="../img/DIR-615_K2/0004.png">
  
</figure>
<figure>
  <figcaption>Скачайте свежую прошивку с сайта <a href="http://ftp.dlink.ru/pub/Router/DIR-615/Firmware/RevK/K2/">ftp.dlink.ru</a> (на момент написания инструкции это файл <b>20130213_1656_DIR_615K_1.0.14_sdk-master.bin</b>) и выберете её с помощью кнопки <b>Выберите файл</b>. Затем нажмите кнопку <b>Обновить</b><img   src="../img/DIR-615_K2/0006.png">
  
</figure>
<figure>
  <figcaption>Начнётся процесс обновления. Не выключайте питание роутера и не закрывайте браузер, до тех пор пока процесс обновления не завершиться. Процесс обновления занимает около четырёх минут. Просто ничего не делайте и ждите его окончания.
  <br><br>
  <b>ВНИМАНИЕ!!!</b>
  <br>
  <b>Возможно роутер сообщит вам, что прошивка некорректна. Не обращайте на это внимания. Просто нажмите ОК и подождите пять минту.</b>
  </figcaption><img   src="../img/DIR-615_K2/0007.png">
  
</figure>

<figure>
  <figcaption>Справа внизу нажмите кнопку <b>Расширенные настройки</b>
  <br>
  В разделе <b>Сеть</b> кликните по ссылке <b>WAN</b>
  </figcaption><img   src="../img/DIR-615_K2/0009.png">
  
</figure>
<figure>
  <figcaption>Кликните по единственному соединению с именем <b>WAN</b></figcaption><img   src="../img/DIR-615_K2/0010.png">
  
</figure>
<figure>
  <figcaption>Нажмите кнопку <b>Удалить</b></figcaption><img   src="../img/DIR-615_K2/0011.png">
  
</figure>
<figure>
  <figcaption>Нажмите кнопку <b>Добавить</b>
  <br>
  <b>Тип соединения</b> выберите <b>PPPoE</b>
<br>
Введите имя подключения. Например <b>Datacom_PPPoE</b>
<br>
В поле <b>Имя пользователя</b> введите имя пользователя для доступа к интернету с <b>Регистрационной карты</b>
<br>
Прокрутите страницу чуть ниже</figcaption><img   src="../img/DIR-615_K2/0012.png">
  
</figure>
<figure>
  <figcaption>  В поля <b>Пароль</b> и <b>Подтверждение пароля</b> введите пароль для доступа к интернету с <b>Регистрационной карты</b>
  <br>
  В поле <b>Имя сервиса</b> маленькими английскими буквами введите <b>datacom</b>
  <br>
  Из выподающего списка <b>Алгоритм аутентификации</b> выберите <b>CHAP</b></figcaption><img   src="../img/DIR-615_K2/0013.png">
  
</figure>
<figure>
  <figcaption>Прокрутите страницу чуть ниже. Нижеследующие параметры должны остаться такими, как на картинке ниже.<br>Ничего не меняйте.<br>Нажмите на кнопку <b>Сохранить</b></figcaption><img   src="../img/DIR-615_K2/0014.png">
  
</figure>
<figure>
  <figcaption>Спарва вверху разверните меню над которым светится красный кружок и кликните по ссылке <b>Сохранить</b>, чтобы записать изменения, которые вы произвели, в память роутера.
  <br>
  Затем кликните по белому треуголинику на левой границе веб интерфейса, чтобы перейти в основное меню.
  </figcaption><img   src="../img/DIR-615_K2/0015.png">
  
</figure>
<figure>
  <figcaption>Теперь необходимо настроить <b>Wi-Fi</b>. Для этого в разделе <b>Wi-Fi</b> кликниет по ссылке <b>Основные настройки</b></figcaption><img   src="../img/DIR-615_K2/0016.png">
  
</figure>
<figure>
  <figcaption>В поле <b>SSID</b> придумайте и введите название вашей беспроводной сети. Например <b>Datacom_XXI</b>.
  <br>
  Из выпадающего списка <b>Канал</b> выберите один из каналов, например <b>11</b> (если <b>Wi-Fi</b> будет работать нестабильно смените канал на другой)
  <br>
  Нажмите кнопку <b>Изменить</b>
   <br>
  Затем кликните по белому треуголинику на левой границе веб интерфейса, чтобы перейти в основное меню.</figcaption><img   src="../img/DIR-615_K2/0017.png">
  
</figure>
<figure>

<figcaption>Защитите вашу беспроводную сеть паролем. Для этого в разделе <b>Wi-Fi</b> кликните по ссылке <b>Настройки безопасности</b></figcaption><img   src="../img/DIR-615_K2/0016.png">
  
</figure>
<figure>
  <figcaption>Из выпадающего списка <b>Сетевая аутентификация</b> выберите пункт <b>WPA-PSK/WPA2-PSK mixed</b>
  <br>В поле <b>Ключ шифрования PSK</b> придумайте и введите желаемый пароль
  <br>
  Из выпадающего списка <b>WPA-шифрование</b> выберите <b>TKIP+AES</b>

  </figcaption><img   src="../img/DIR-615_K2/0018.png">
  
</figure>
<figure>
  <figcaption>Спарва вверху разверните меню над которым светится красный кружок и кликните по ссылке <b>Сохранить</b>, чтобы записать изменения, которые вы произвели, в память роутера.</figcaption><img   src="../img/DIR-615_K2/0019.png">
  <figcaption>На этом настройка роутера завершена. Подключите кабель от интернета, который наш монтажник завёл к вам в квартиру, в порт <b>WAN/INTERNET</b> (как правило он выделен цветом) и подключайтесь к вашей беспроводной сети.</figcaption>
</figure>
